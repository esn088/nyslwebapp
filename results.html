<!DOCTYPE html>
<html>

<head>
    <title>results</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<body>

    <div class="container2" id="app">
        <div class="title2">
            <h3>my Game</h3>

        </div>
        <div class="navegacion">
            <nav class="navbar navbar-default" role="navigation">
                <a class="navbar-brand" href="javascript:history.back()"><img src="iconback.png"></a>
                <a class="navbar-brand" href="home.html"><img src="iconhouse.png"></a>
                <a class="navbar-brand" href="index.html"><img src="iconball.png"></a>
            </nav>
        </div>
        <div class="granfather">
            <div>
                <div>

                    <form name="formulario" enctype="text/plain" id="formparty">
                        <label>select you team:</label>
                        <select class="custom-select" @click="changeValue" name="select" id="select">
                            <option value=null selected disabled hidden>Select your team</option>
                            <option v-for="object in arrayname" v-text="object.name" ></option>

                        </select>
                    </form>

                </div>
                <div   v-if="optionvalue !='null'">
                    <p>information game </p>
                    <table class="table table-striped" >
                        <tr>
                           
                            <th>september</th>
                            <th>macht</th>
                            <th>localization</th>
                            <th>time</th>
                        </tr>
                        <tr>
                            <td >09/01</td>
                            <td>u1 vs u2</td>
                            <td>AJ Katzenmaier</td>
                            <td>09:30 am</td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>


        <div class="granfather2">
            <div>
                <div v-if="optionvalue !='null'">
              <iframe src="https://www.google.com/maps/d/embed?mid=1hf7l-uvBKR1oVrVxaxyMf0C3Yw9ohTGN" width="400" height="280"></iframe>

                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
